<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrimeQuest</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/keuze.css">
    <script defer src="js/keuze.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/xis5rfz.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container-keuze">
        <div id="hitboxTop" class="terreinwagen shape-top">
            <div id="infoTopContainer">
                <div id="informationTopContent">
                    <div class="information-top-text">
                        <div class="information-top-title">
                            SUV
                        </div>
                        SUV met speciale kenmerken
                    </div>
                    <div id="informationTopButton">
                        <span class="keuze-top material-symbols-rounded">arrow_forward</span>
                        Kies
                    </div>
                </div>
                <div id="info-top-content">
                    <span class="info-top material-symbols-outlined">info</span>
                    Info
                </div>
            </div>
            <div id="itemContainerTop">
                <img src="img/terreinwagen_icon.png" class="item-top"></img>
            </div>
        </div>

        <div id="textContainer">
            <div class="title">
                Situatie Bereikt
            </div>
            <div class="subtitle">
                Kies je bewijsmateriaal!
            </div>
        </div>

        <div id="hitboxBottom" class="sportwagen shape-bottom">
            <div id="infoBottomContainer">
                <div id="informationBottomContent">
                    <div class="information-bottom-text">
                        <div class="information-bottom-title">
                            Sportwagen
                        </div>
                        Sportwagen met spoiler
                    </div>
                    <div id="informationBottomButton">
                        <span class="keuze-bottom material-symbols-rounded">arrow_forward</span>
                        Kies
                    </div>
                </div>
                <div id="info-bottom-content">
                    <span class="info-bottom material-symbols-outlined">info</span>
                    Info
                </div>
            </div>
            <div id="itemContainerBottom">
                <img src="img/sportwagen_icon.png" class="item-bottom"></img>
            </div>
        </div>
    </div>
    <div id="progress-bar-container">
        <div id="progress-bar">
            <div id="time">0s</div>
        </div>
    </div>
</body>

</html>
