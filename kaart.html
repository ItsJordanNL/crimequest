<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=390, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>CrimeQuest</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/kaart.css">
    <link rel="stylesheet" href="css/main.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="Leaflet.Coordinates-master\dist\Leaflet.Coordinates-0.1.5.css"
    />
    <link
      rel="stylesheet"
      href="Leaflet.Coordinates-master\dist\Leaflet.Coordinates-0.1.5.ie.css"
    />
    <script src="Leaflet.Coordinates-master\dist\Leaflet.Coordinates-0.1.5.src.js"></script>
    <script src="Leaflet.Coordinates-master\dist\Leaflet.Coordinates-0.1.5.min.js"></script>
    <!-- <script defer src="kaart_script.js"></script> -->
    <script defer src="js/kaart.js"></script>
    <link href="manifest.json" rel="manifest">
  </head>
  <body>
    <div id="map"></div>

    <div id="center-overlay">
      <div id="inventory">
        <span class="material-symbols-outlined" id="inventory-icon"
          >inventory_2</span
        >
        <p id="inventory_tekst">Bewijs</p>
        <div id="inventoryContent">
          <h1 class="inventoryTitle">Verzameld Bewijsmateriaal</h1>
          <h2 class="inventoryitemCount">3/5 aanwijzingen gevonden</h2>
          <div class="itemGrid">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
          </div>
        </div>
      </div>
      <div id="closeInventory">
        <span class="material-symbols-outlined closeBtn">close</span>
      </div>
      <div id="backgroundOverlay"></div>
    </div>
  </body>
</html>
